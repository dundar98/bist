name: Orta Vade Tarama (Swing)

on:
  workflow_dispatch:
    inputs:
      send_email:
        description: 'E-posta gönderilsin mi?'
        required: true
        default: 'true'
        type: boolean

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Mid Term Scan
        env:
          BIST_EMAIL_SENDER: ${{ secrets.BIST_EMAIL_SENDER }}
          BIST_EMAIL_PASSWORD: ${{ secrets.BIST_EMAIL_PASSWORD }}
          BIST_EMAIL_RECIPIENTS: ${{ secrets.BIST_EMAIL_RECIPIENTS }}
        run: |
          python scripts/run_daily_scan.py --mode ORTA --email ${{ github.event.inputs.send_email }}
      - name: Commit Dashboard Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add docs/dashboard_data.json output/signal_history.json
          git commit -m "Orta Vade Tarama Sonuçları [skip ci]" || echo "No changes to commit"
          git push
